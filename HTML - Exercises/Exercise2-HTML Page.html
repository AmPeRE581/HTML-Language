<!--Obiettivo: Creare una pagina HTML che contenga un'intestazione, un paragrafo di testo e una lista di elementi.

Istruzioni:

- Crea un file HTML chiamato esercizio.html.
- All'interno del file HTML, aggiungi la struttura di base di un documento HTML valido.
- All'interno del <body>, aggiungi:
- Un'intestazione <h1> con un titolo a tua scelta.
- Un paragrafo <p> con del testo a tua scelta.
- Una lista <ul> (non ordinata) che contenga almeno tre elementi <li> con contenuto a tua scelta.-->

<!--Come procedere:

- Crea un nuovo file di testo.
- Copia e incolla il codice HTML di esempio.
- Salva il file con il nome esercizio.html.
- Apri il file HTML con un browser per visualizzare la pagina web che hai creato.
- Questo esercizio ti permetterà di familiarizzare con la struttura di base di un documento HTML e di iniziare a creare semplici pagine web.-->

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML</title>
</head>
<body>
    <h1>Benvenuti nel mio sito!</h1>

    <p>Questo è un paragrafo di testo per l'esercizio in HTML. Puoi scrivere qui quello che vuoi!</p>

    <ul>
        <li>Elemento 1 della lista</li>
        <li>Elemento 2 della lista</li>
        <li>Elemento 3 della lista</li>
    </ul>
</body>
</html>
